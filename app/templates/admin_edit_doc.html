{% extends "base.html" %}
{% block content %}
<h2>Edit Document</h2>

<form action="{{ url_for('admin.edit_doc_submit', doc_id=doc.id) }}" method="post" class="form">
  <input type="hidden" name="csrf_token" value="{{ jwt_csrf }}">
  <label>Title</label>
  <input name="title" value="{{ doc.title }}" required>

  <label>Description</label>
  <input name="description" value="{{ doc.description or '' }}">

  <button type="submit">Save</button>
</form>
{% endblock %}
